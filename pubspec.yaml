name: rentstar
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  # 状态管理
  provider: ^6.1.5+1
  # 网络请求
  dio: ^5.9.0
  # toast提示
  oktoast: ^3.4.0
  # 屏幕适配方案，用于调整屏幕和字体大小
  flutter_screenutil: ^5.9.3
  # 下拉刷新上拉加载
  pull_to_refresh: ^2.0.0
  # 日志
  logger: ^2.6.2
  # 轮播图组件
  flutter_swiper_view: ^1.1.8


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true
  assets:
    - assets/images/
